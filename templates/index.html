<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Risk Assessment</title>

    <!-- Bootstrap CSS (Optional) -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Link to Your Custom CSS (Required) -->
    <!-- Flask's 'url_for' function ensures the correct path to styles.css in the 'static' folder -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='styles.css') }}"
    >
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Risk Assessment</h1>

    {% if risk_score %}
        <div class="alert alert-info">
            <strong>Your Risk Score is: {{ risk_score }}</strong>
        </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="likelihood">Likelihood (1-5):</label>
            <input
                type="number"
                id="likelihood"
                name="likelihood"
                min="1"
                max="5"
                required
                class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="impact">Impact (1-5):</label>
            <input
                type="number"
                id="impact"
                name="impact"
                min="1"
                max="5"
                required
                class="form-control"
            >
        </div>
        <button type="submit" class="btn btn-primary btn-block">
            Calculate Risk
        </button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (Optional if you want Bootstrap's interactive components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
